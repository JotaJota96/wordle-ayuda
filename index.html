<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Wordle ayuda</title>
</head>

<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Wordle ayuda</a>
        </div>
    </nav>
    
    <main class="container">
        <div class="row">
            <div class="col-12 col-md-10 mx-auto">
                <div class="row">
                    <div class="col-12 col-md-6 p-2">
                        <div class="card">
                            <div class="card-header">
                                Buscar palabras
                              </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="invalidLetters">Letras no válidas (color gris)</label>
                                        <input id="invalidLetters" type="text" class="form-control text-uppercase" placeholder="ABC..."
                                            onkeydown="return /[A-Za-z]/i.test(event.key)" onkeyup="alEscribir()">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="validLetters">Letras válidas (color amarillo)</label>
                                        <input id="validLetters" type="text" class="form-control text-uppercase" placeholder="DEF..."
                                            onkeydown="return /[A-Za-z\d]/i.test(event.key)" onkeyup="alEscribir()">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                      <label for="validLetters">Letras conocidas</label>
                                      <table class="mx-auto">
                                          <tr>
                                            <td><input id="knownLetter1" type="text" class="form-control text-center p-1 text-uppercase" style="width: 35px;" maxlength="1" onkeydown="return /[A-Za-z]/i.test(event.key)" onkeyup="alEscribir()"></td>
                                            <td><input id="knownLetter2" type="text" class="form-control text-center p-1 text-uppercase" style="width: 35px;" maxlength="1" onkeydown="return /[A-Za-z]/i.test(event.key)" onkeyup="alEscribir()"></td>
                                            <td><input id="knownLetter3" type="text" class="form-control text-center p-1 text-uppercase" style="width: 35px;" maxlength="1" onkeydown="return /[A-Za-z]/i.test(event.key)" onkeyup="alEscribir()"></td>
                                            <td><input id="knownLetter4" type="text" class="form-control text-center p-1 text-uppercase" style="width: 35px;" maxlength="1" onkeydown="return /[A-Za-z]/i.test(event.key)" onkeyup="alEscribir()"></td>
                                            <td><input id="knownLetter5" type="text" class="form-control text-center p-1 text-uppercase" style="width: 35px;" maxlength="1" onkeydown="return /[A-Za-z]/i.test(event.key)" onkeyup="alEscribir()"></td>
                                          </tr>
                                      </table>
                                    </div>
                                  </form>
                            </div>
        
                            <div class="card-footer">
                                <button type="button" id="btnBuscarPalabras" disabled class="btn btn-primary btn-block">Buscar palabras</button>
                              </div>
                          </div>
                    </div>
        
                    <div class="col-12 col-md-6 p-2">
                        <div class="card">
                            <div class="card-header">
                                Resultados de la búsqueda
                            </div>
                            <div class="card-body pre-scrollable">
                                <ul id="lstResultados" class="list-group">
                                </ul>
                            </div>
        
                            <div class="card-footer">
                                <span id=msgResultados></span>
                            </div>
                        </div>
        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <hr>

    <footer class="text-center text-white">
        <div class="container p-2">
            <p>
                <a class="text-white" href="https://github.com/jotajota96/wordle-ayuda/">
                    Ir al repositorio de GitHub
                </a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="diccionario.js"></script>
    <script type="text/javascript" src="filtrado.js"></script>

    <script>
        const btnBuscar = "btnBuscarPalabras";
        const lstResultados = "lstResultados";
        const msgResultados = "msgResultados";
        const txtInvalidLetters = "invalidLetters";
        const txtValidLetters = "validLetters";
        const txtKnownLetter = "knownLetter";

        function alEscribir() {
            let btnEnabled = false;

            btnEnabled = btnEnabled || $("#" + txtInvalidLetters).val().toLowerCase() != "";
            btnEnabled = btnEnabled || /^(\D\d|\D)+$/g.test($("#" + txtValidLetters).val().toLowerCase());
            
            for (let index = 0; index < 5; index++) {
                btnEnabled = btnEnabled || $("#" + txtKnownLetter + (index+1)).val().toLowerCase() != "";
            }

            if (btnEnabled) {
                $("#" + btnBuscar).prop('disabled', false);

            } else {
                $("#" + btnBuscar).prop('disabled', true);

            }
        }

        function cursorWait(wait) {
            document.body.style.cursor = wait ? "wait" : "auto";
            $("#" + btnBuscar).prop('disabled', wait);
        }

        function cargarPalabrasEnLaLista(palabras) {
            $("#" + lstResultados).html("");

            if (palabras.length > 0) {
                $("#" + msgResultados).html("Se encontraron <b>" + palabras.length + "</b> resultados")

                palabras.forEach(palabra => {
                    let listElem = '<li class="list-group-item text-uppercase">' + palabra + '</li>'
                    $("#" + lstResultados).append(listElem);
                });
            } else {
                $("#" + msgResultados).html("No se encontraron resultados")
                $("#" + lstResultados).append('Sin resultados');
            }

            
        }

        document.getElementById(btnBuscar).addEventListener("click", function(event) {
            cursorWait(true);

            let palabrasPosibles = DICCIONARIO;

            // filtro letras que no deben estar en la palabra
            let invalidLetters = $("#" + txtInvalidLetters).val().toLowerCase();
            palabrasPosibles = filtrarLetraNoValidas(DICCIONARIO, invalidLetters.split(""));

            // filtro letras que deben estar en la palabra
            let validLetters = $("#" + txtValidLetters).val().toLowerCase();
            let validLettersArray = validLetters.match(/(\D\d|\D)/g);
            if (validLettersArray) {
                validLettersArray.forEach((letra) => {
                    if (letra.length == 1) {
                        palabrasPosibles = filtrarLetraValidas(palabrasPosibles, letra);
                    } else if (letra.length == 2) {
                        palabrasPosibles = filtrarLetraValidas(palabrasPosibles, letra[0], letra[1]);
                    }
                })
            }

            // filtro letras con posición conocida
            for (let index = 0; index < 5; index++) {
                let letra = $("#" + txtKnownLetter + (index+1)).val().toLowerCase();
                if (letra == undefined || letra == "") {
                    continue;
                } else {
                    palabrasPosibles = filtrarLetraConocidaPorPosicion(palabrasPosibles, letra, index+1);
                }
            }

            setTimeout(() => {
                cargarPalabrasEnLaLista(palabrasPosibles)
                cursorWait(false);
                document.getElementById(lstResultados).scrollIntoView();
            });
        });

        $(document).ready(function() {
            alEscribir();
        });
    </script>

</body>

</html>
