<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Wordle ayuda</title>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Wordle ayuda</a>
        </div>

    <main class="container">
        <div class="row">
            <div class="col-12 col-md-6 my-3">
                <form>
                    <div class="form-group">
                        <label for="invalidLetters">Letras no válidas</label>
                        <input id="invalidLetters" type="text" class="form-control text-uppercase" placeholder="ABC..."
                            onkeydown="return /[A-Za-z]/i.test(event.key)">
                        <small class="form-text text-muted">Letras que no están en la palabra (color gris).</small>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="validLetters">Letras válidas</label>
                        <input id="validLetters" type="text" class="form-control text-uppercase" placeholder="DEF..."
                            onkeydown="return /[A-Za-z]/i.test(event.key)">
                        <small class="form-text text-muted">Letras que sí están en la palabra (color amarillo).</small>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="validLetters">Letras conocidas</label>
                      <table class="mx-auto">
                          <tr>
                            <td><input id="knownLetter1" type="text" class="form-control text-center p-1 text-uppercase" style="width: 35px;" maxlength="1" onkeydown="return /[A-Za-z]/i.test(event.key)"></td>
                            <td><input id="knownLetter2" type="text" class="form-control text-center p-1 text-uppercase" style="width: 35px;" maxlength="1" onkeydown="return /[A-Za-z]/i.test(event.key)"></td>
                            <td><input id="knownLetter3" type="text" class="form-control text-center p-1 text-uppercase" style="width: 35px;" maxlength="1" onkeydown="return /[A-Za-z]/i.test(event.key)"></td>
                            <td><input id="knownLetter4" type="text" class="form-control text-center p-1 text-uppercase" style="width: 35px;" maxlength="1" onkeydown="return /[A-Za-z]/i.test(event.key)"></td>
                            <td><input id="knownLetter5" type="text" class="form-control text-center p-1 text-uppercase" style="width: 35px;" maxlength="1" onkeydown="return /[A-Za-z]/i.test(event.key)"></td>
                          </tr>
                      </table>
                      <small class="form-text text-muted">Letras conocidas y su ubicación en la palabra (color verde).</small>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block">Buscar palabras</button>
                  </form>

            </div>
            <div class="col-12 col-md-6 my-3">
                <ul class="list-group pre-scrollable">
                    <li class="list-group-item">LITIO</li>
                    <li class="list-group-item">NOVIO</li>
                    <li class="list-group-item">CORTO</li>
                    <li class="list-group-item">TORTA</li>
                  </ul>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="diccionario.js"></script>

    <script>

        let palabrasPosibles = [];

        /**
         * Devuelve las palabras que no contienen las letras especificadas.
         * palabras: Array de palabras a filtrar
         * letras:   Letra que no deben aparecer en las palabras filtradas
        */
        function filtrarLetraNoValidas(palabras, letras) {
            return palabras.filter(palabra => {
                return !letras.some(letra => palabra.includes(letra));
            });
        }


        /**
         * Devuelve las palabras que contienen la letra especificada pero no en la posición indicada.
         * palabras: Array de palabras a filtrar
         * letra:    Letra que se busca
         * posicion: Posición en la que no debe aparecer la letra
        */
        function filtrarLetraValidas(palabras, letra, posicion = undefined) {
            return palabras.filter(palabra => palabra.includes(letra) && ((posicion == undefined) || ((posicion != undefined) && palabra[posicion-1] != letra)) );
        }

        /**
         * Devuelve las palabras que contienen la letra en la posición especificada.
         * palabras: Array de palabras a filtrar
         * letra:    Letra que se busca
         * posicion: Posición de la letra que se busca
        */
        function filtrarLetraPorPosicion(palabras, letra, posicion) {
            return palabras.filter(palabra => palabra[posicion-1] == letra );
        }

        // ----- -----

        palabrasPosibles = filtrarLetraNoValidas(DICCIONARIO, "pl".split(""));

        palabrasPosibles = filtrarLetraPorPosicion(palabrasPosibles, "o", 2);

        palabrasPosibles = filtrarLetraValidas(palabrasPosibles, "t", 1);


        console.log("Hay " + palabrasPosibles.length + " resultados.");
        palabrasPosibles.forEach(palabra => {
            console.log(palabra);
        });
        console.log("Hay " + palabrasPosibles.length + " resultados.");

    </script>

</body>

</html>
